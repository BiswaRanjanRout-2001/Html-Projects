<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
</head>
<body>
    <header>
        <h1>Video Player</h1>
        <p>Watch this sample video</p>
    </header>

    <main>
        <hr>
        <video width="600" height="400" controls>
            <source src="short.mp4" type="video/mp4">
            <source src="short.webm" type="video/webm">
            Your browser does not support HTML5 video.
        </video>

        <section>
            <h2>Video Description</h2>
            <p>This is a sample HTML5 video demonstrating the built-in video player. You can play, pause, adjust volume, and fullscreen using the controls.</p>
        </section>
    </main>
    <footer>
        <hr>
        <p>&copy; 2025 HTML5 Video Player Demo</p>
    </footer>
</body>
</html>
