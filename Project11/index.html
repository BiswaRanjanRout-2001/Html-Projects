<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>HTML5 Quiz</h1>
        <p>Test your knowledge!</p>
    </header>
    <hr>

    <main>
        <form action="#">
            <div>
                <label for="progressBar">Progress: </label>
                <progress id="progress" value="1" max="3"></progress>
            </div>

            <!-- Question One -->
            <fieldset>
                <legend>1. What does HTML stands for?</legend>

                <div>
                    <input type="radio" name="q1" id="q1a" value="wrong1">
                <label for="q1a">High Text Markup Language</label>
                </div>

                <div>
                     <input type="radio" name="q1" id="q1b" value="correct">
                <label for="q1b">Hyper Text Markup Language</label>
                </div>
                
                <div>
                    <input type="radio" name="q1" id="q1c" value="wrong2">
                    <label for="q1c">Hyperlinks and Text Markup Language</label>
                </div>
            </fieldset>

            <!-- Question Two -->
            <fieldset>
                <legend>2. Which HTML tag is used to insert an image?</legend>

                <div>
                    <input type="radio" name="q2" id="q2a" value="correct">
                <label for="q2a">&lt;img&gt;</label>
                </div>

                <div>
                     <input type="radio" name="q2" id="q2b" value="wrong1">
                <label for="q2b">&lt;image&gt;</label>
                </div>
                
                <div>
                    <input type="radio" name="q2" id="q2c" value="wrong2">
                    <label for="q2c">&lt;src&gt;</label>
                </div>
            </fieldset>

            <!-- Question Three -->
            <fieldset>
                <legend>3. Which tag is used to create a table row?</legend>

                <div>
                    <input type="radio" name="q3" id="q3a" value="wrong1">
                <label for="q3a">&lt;td&gt;</label>
                </div>

                <div>
                     <input type="radio" name="q3" id="q3b" value="correct">
                <label for="q3b">&lt;tr&gt;</label>
                </div>
                
                <div>
                    <input type="radio" name="q3" id="q3c" value="wrong2">
                    <label for="q3c">&lt;table&gt;</label>
                </div>
            </fieldset>
            <br><br>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 HTML5 Quiz App</p>
    </footer>
</body>
</html>
