<!-- Student Registration Form -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
 </head>
 <body>
    <h3>Student Registration Form</h3>
    <form action="/action.php">
        <label for="firstName">First Name</label>
        <br>
        <input type="text" name="fname" id="firstName" placeholder="enter your first name">
        <br><br>
        <label for="lastName">Last Name</label>
        <br>
        <input type="text" name="lname" id="lastName" placeholder="enter your last name">
        <br><br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="enter your email">
        <br><br>
        <label for="dob">Date of Birth</label>
        <br>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="stuId">Student Id</label>
        <br>
        <input type="number" name="stuId" id="stuId" placeholder="enter your id no">
        <br><br>
        <button type="submit">Submit</button>
    </form>
 </body>
 </html>
